<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-container">
        <h1>Multiple Timer App</h1>

        <div id="timer-setting-container">
            <p>Set Time:
                <span id="timer-hour" class="set-time">hh</span>
                :
                <span id="timer-minute" class="set-time">mm</span>
                :
                <span id="timer-second" class="set-time">ss</span>
                <button id="start-timer">Set</button>
            </p>
        </div>

        <div id="timers-display">
            <h2>Current Timers</h2>
            <div id="timers-list-container">
                <!-- Timer items will be dynamically added here -->
                <!-- <p>Time left:
                    <span id="timer-remaining-hour">hh</span>
                    :
                    <span id="timer-remaining-minute">mm</span>
                    :
                    <span id="timer-remaining-second">ss</span>
                    <button id="delete-timer">Delete</button>
                </p> -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
