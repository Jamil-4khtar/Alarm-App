<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="timer-app">
        <h1 id="timer-title">Multiple Timers App</h1>
        <div id="input-div">
            <p>Set Time: </p>
            <div id="time-div">
                <div class="set-time" id="hour">hh</div>
                <span>:</span>
                <div class="set-time" id="minute">mm</div>
                <span>:</span>
                <div class="set-time" id="second">ss</div>
            </div>
            <button id="timer-button" onclick="setAlarm()">Set</button>
        </div>
    </div>
</body>

</html>
